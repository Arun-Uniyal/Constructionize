    <section class="light-bg about-us">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8 offset-lg-2">
                    <form action="#" method="post" class="j-forms">
                        <div class="header">
                            <h3>Register Company</h3>
                        </div>

                        <div class="content">

                            <div class="form-group row">
                                <label class="col-md-3 col-form-label color-primary">Company Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label color-primary">Company Level</label>
                                <div class="col-md-9">
                                    <select name="company-level" class="form-control">
                                        <option value="default">Select Company Level</option>
                                        <option value="Excellent">Excellent</option>
                                        <option value="First">First</option>
                                        <option value="Second">Second</option>
                                        <option value="Third">Third</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label color-primary">Type of business</label>
                                <div class="col-md-9">
                                    <select name="company-level" class="form-control">
                                        <option value="default">Select Business Type</option>
                                        <option value="Construction">Construction</option>
                                        <option value="General-servicing">General servicing</option>
                                        <option value="Aluminum-works">Aluminum works</option>
                                        <option value="Iron works">Iron-works</option>
                                        <option value="Gypsum-&-decoration">Gypsum & decoration</option>
                                        <option value="Carpentry">Carpentry</option>
                                        <option value="Electromechanically">Electromechanically</option>
                                        <option value="GRB">GRB</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label color-primary">Phone number</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label color-primary">Mobile number</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label color-primary">Email</label>
                                <div class="col-md-9">
                                    <input type="email" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label color-primary">P.O box</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label color-primary">Location</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label color-primary">Pictures for your business</label>
                                <div class="col-md-9">
                                    <input type="file" class="form-control border-0">
                                </div>
                            </div>


                        </div>

                        <div class="footer text-center">
                            <button type="submit" class="btn wt-btn">Register &nbsp;<i
                                    class="fa fa-paper-plane"></i></button>
                        </div>
                    </form>
